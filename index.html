<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>MH-Build Display</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="heading">Skills</div>
            <div class="skills-display">
            </div>
        </div>
        <div class="middle-column">
            <div class="equipWeap">
                <div class="icon"></div>
                <div class="stats">
                    <div class="name"></div>
                    <div class="weapon-stats">
                        <div class="stat-attack">
                            <img src="icons/Stats/attack.png" alt="atkIcon">
                            <div class="attack-num"></div>
                        </div>
                        <div class="stat-affinity">
                            <img src="icons/Stats/affinity.png" alt="affIcon">
                            <div class="affinity-num"></div>
                        </div>
                        <div class="stat-element">
                            <div class="element-num"></div>
                        </div>
                    </div>
                </div>
                <div class="decos">
                </div>
            </div>
            <div class="head">
                <div class="icon"></div>
                <div class="skills">
                    <div class="name"></div>
                    <div class="skills-list"></div>
                </div>
                <div class="decos"></div>
            </div>
            <div class="chest">
                <div class="icon"></div>
                <div class="skills">
                    <div class="name"></div>
                    <div class="skills-list"></div>
                </div>
                <div class="decos"></div>
            </div>
            <div class="arms">
                <div class="icon"></div>
                <div class="skills">
                    <div class="name"></div>
                    <div class="skills-list"></div>
                </div>
                <div class="decos"></div>
            </div>
            <div class="waist">
                <div class="icon"></div>
                <div class="skills">
                    <div class="name"></div>
                    <div class="skills-list"></div>
                </div>
                <div class="decos"></div>
            </div>
            <div class="legs">
                <div class="icon"></div>
                <div class="skills">
                    <div class="name"></div>
                    <div class="skills-list"></div>
                </div>
                <div class="decos"></div>
            </div>
            <div class="talisman">
                <div class="icon"></div>
                <div class="skills">
                    <div class="name"></div>
                    <div class="skills-list"></div>
                </div>
                <div class="decos">
                    <div class="decoSlot1"></div>
                    <div class="decoSlot2"></div>
                    <div class="decoSlot3"></div>
                </div>
            </div>
            <div class="padding">Monster Hunter Rise Build Viewer <img src="icons/mhr_icon_by_msx2p_df84isv-375w-2x.png" alt="MHR-Icon by msx2p"></div>
        </div>
        <div class="right-column">
            <div class="right-column-top">
                <div class="heading">Sharpness</div>
            </div>
            <div class="right-column-bottom">
                <div class="heading">Stats</div>
                <div class="statblock"></div>
            </div>
        </div>
    </div>
</body>
</html>
